<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generative Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/mervale-script" rel="stylesheet">
</head>
<body>
    <header>

        <div style="height: 100%" class="container">
            <div style="height: 100%; position: relative;" class="row align-items-center">
                <div class="col-12">
                    <h1>Random Recipe Generator</h1>
                </div>
            </div>
        </div>

    </header>

    <div id="user-input" class="text-center">
        <label for="cuisine-select" style="font-size: 2rem; font-family: Georgia, 'Times New Roman', Times, serif;">Select Category:</label>
        <select id="cuisine-select">
            <option value="Beef">Beef</option>
            <option value="Chicken">Chicken</option>
            <option value="Dessert">Dessert</option>
            <option value="Lamb">Lamb</option>
            <option value="Pasta">Pasta</option>
            <option value="Pork">Pork</option>
            <option value="Seafood">Seafood</option>
            <option value="Side">Side</option>
            <option value="Starter">Starter</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Goat6">Goat</option>
        </select>
        <button id="recommend-recipe-btn" style="font-family: Georgia, 'Times New Roman', Times, serif;">Recommend Recipe</button>
    </div>

    <div class="container" id="recipe-container">

        <div class="row">

            <div class="col-12">

                <h2 id="recipe-name" class="text-center"></h2>

            </div>

        </div>

        <div class="row">

            <div class="text-center col-12 col-lg-6">

                <img id="recipe-image" src="" class="img-fluid rounded"/>

            </div>

            <div class="col-12 col-lg-6">

                <h3 id="ingredients-header"></h3>
                <ul id="ingredients-list">
                </ul>

            </div>

        </div>

        <div class="row align-items-center">
            <div class="col-12">

                <h3 id="instructions-header"></h3>
                <p id="recipe-instructions"></p>

            </div>

        </div>
    
    </div>

    


    
    
    <script src="assets/js/main.js"></script>
</body>
</html>
